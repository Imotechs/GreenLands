
  {%extends 'mainapp/base.html'%}
  {%load crispy_forms_tags%}
  {%load static%}
  {% block content%}
   
            <!-- profile -->
            <div class="container position-relative">
                <div class="py-5 edmund-profile row">
                    <div class="col-md-4 mb-3">
                        <div class="bg-white rounded shadow-sm sticky_sidebar overflow-hidden">
                            <a href="{%url 'profile'%}" class="">
                                <div class="d-flex align-items-center p-3">
                                    <div class="left mr-3">
                                     
                                        <img alt="" src="{%static 'mainapp/img/logo/default.png'%}" class="rounded-circle">
    
                                    </div>
                                </a>
                                    <div class="right">

                                        <h6 class="mb-1 font-weight-bold">Edit Item<i class="feather-check-circle text-success"></i></h6>
                                        <p class="text-muted m-0 small">Managing Items On the Website</p>
                                    </div>
                                </div>
                            
                            </div>
                    </div>
                            <!-- profile-details -->
      
                <div class="col-md-8 mb-3">
                    <div class="rounded shadow-sm">
                        <div class="edmund-cart-item-profile bg-white rounded shadow-sm p-4">
                            <div class="flex-column">
                                <h6 class="font-weight-bold">Edit Item</h6>
                                <p class="text-muted">Edit the Field(s) to change their contents on home page</p>
                                <img alt="" src="{{object.photo.url}}"class="img-fluid item-img w-100" >

                                <form id = "joshform" method="post" enctype="multipart/form-data">
                                    <div class="form-group">
                                 {%csrf_token%}
                                 {{form|crispy}}
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                                    <p></p>

                                </form>

                                <style>
                                    #joshform input{
                                      width: 80%;
                                    }
                                    #joshform button{
                                      width: 80%;
                                    }
                                    </style>
                                <!-- Map -->
                                <div class="mapouter pt-3">
                                    <!-- <div class="gmap_canvas"><iframe width="100%" height="100%" id="gmap_canvas" src="https://maps.google.com/maps?q=dugri%20ludhiana&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe></div> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer -->
   {%endblock content%}
